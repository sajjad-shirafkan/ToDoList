<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDo List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Favicon -->
    <link rel="icon" href="./img/favicon.svg" />
    <!-- Bootstrap Link -->
    <link
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
     
      crossorigin="anonymous"
    />

    <!-- Bootstrap Link Icons  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Costums Style -->
    <link rel="stylesheet" href="./Style.css" />
  </head>

  <body>
    <button id="change-mode" class="px-2 py-0 btn" title="Change Mode">
      <i class="my-0 py-0 bi bi-circle-half fs-1"></i>
    </button>
    <div class="container">
      <div class="row justify-content-center">
        <div class="my-5 col-9 col-sm-8 col-md-8 col-lg-6">
          <div class="row">
            <div class="col-6 d-flex h2 align-items-baseline">
              <i class="bi bi-calendar2-check pe-2"></i>
              <p class="text-secondary">ToDO List</p>
            </div>
            

            <div class="fs-6 pb-2 mt-3"></div>
            <form id="item-form">
              <label class="fs-6 pb-2 mt-0" for="input-item">Enter Item</label>
                <input
                  type="text"
                  class="form-control w-100 rounded-border"
                  id="input-item"
                />

              <div id="input-invalid" class="form-text text-danger ps-3"></div>
              <div class="mt-3 mb-4 row align-items-center">
                <div class="">
                  <button
                  type="submit"
                  class="btn btn-sm px-3 btn-dark"
                  id="btn-add"
                >
                  + Add Item
                  </button
                >
                <button
                  id="btn-cancel"
                  type="button"
                  class="ms-3 btn btn-sm px-3 btn-danger d-none"
                >
                  Cancel <i class="bi bi-x"></i>
                </button>
                <button class="btn btn-sm border-0 fs-2 py-0 d-none ms-3 ps-0 " id="y-item" ><i class="bi bi-check2-circle text-success"></i></button>
                <button class="btn btn-sm border-0 fs-3 py-0 d-none px-0 " id="x-item" ><i class="bi bi-x-circle text-danger"></i></button>
                
                </div>
                
              </div>
              
                

              <input
                id="filter"
                type="text"
                class="form-control form-control-sm rounded-border"
                placeholder="Search . . . "
              />
            </form>
            
            <div class="">
              <ul class="list-unstyled" id="list-do"></ul>
              <button class="btn btn-outline-dark w-100 mt-3" id="clear-items">
                Cleal All
              </button>
              <button
                class="btn btn-outline-dark d-block w-100 mt-2"
                id="add-list-to-box"
              >
                Add List To Box
              </button>
            </div>
            <div class="row justify-content-center mx-0">
              <div
                class="d-none col-12 pt-5 pb-3 border border-secondary rounded position-relative mt-2"
                id="BoxCopy"
              >
                <i
                  id="copy-box"
                  class="bi bi-clipboard-fill fs-5 text-secondary position-absolute Icon-copy"
                  title="Copy"
                ></i>
                <i
                  id="change-align"
                  class="bi bi-arrow-bar-right fs-5 text-secondary position-absolute Icon-align text-dark"
                  title="To Right"
                ></i>
                <i
                  class="bi bi-x fs-3 text-danger position-absolute Icon-close-box"
                  id="close-box"
                  title="Close"
                ></i>
                <i
                  class="bi bi-arrow-clockwise fs-5 text-success position-absolute Icon-update-box"
                  id="update-box"
                  title="update-value-box"
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="guide">
     <!-- Button trigger modal -->
<button title="info" type="button" class="btn border-0 fs-2 p-0 m-0" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  <i class="bi bi-question-diamond"></i>
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark ">
      <div class="modal-header d-flex justify-content-between py-0 my-1">
        <h1 class="modal-title fs-5  text-white" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn border-0 p-0 fs-2 text-white" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          <i class="bi bi-x"></i>
        </button>
      </div>
      <div class="modal-body">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/gif/1.gif" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./img/gif/2.gif" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./img/gif/3.gif" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./img/gif/4.gif" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev border-0 text-danger" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon border-0" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next border-0 " type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon border-0 text-danger " aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      
    </div>
  </div>
</div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
   

    <!-- my script -->
    <script src="./script.js"></script>
    <script></script>
  </body>
</html>
